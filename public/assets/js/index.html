<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <div class="div-one">
            <h1>Gerador de Senhas  &#x1F511</h1>
            <div class="gera-senha">Selecione as Opções</div>
            <div class="div-two">
                Quantidade de caracteres <input value="10" type="number" min="1" max="50" class="qtd-caracteres"><br>
                Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
                Adicionar minúsculas <input type="checkbox" class="chk-minusculas"><br>
                Adicionar números <input type="checkbox" class="chk-numeros"><br>
                Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
                <button class="gerar-senha">Gerar senha</button>
            </div>
        </div>
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
